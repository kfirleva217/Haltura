{% extends 'base.html' %}

{% block content %}
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" lang="">
<head>
    <link rel="stylesheet" href="/static/LoginCSS/globals.css"/>
    <link rel="stylesheet" href="/static/LoginCSS/styleguide.css"/>
    <link rel="stylesheet" href="/static/LoginCSS/style.css"/>
    <title></title>
</head>
<body>
<div class="slide">
    <div class="div">
        <p class="log-in-to"><span class="text-wrapper">log in to</span> <span class="span">&nbsp;</span></p>
        <p class="welcome-back-please">Welcome back, please log in<br/>to your account</p>
        <form action="/login" method="POST">
            <div class="group">
                <div class="overlap">
                    <div class="email-input-field">
                        <div class="overlap-group">
                            <label for="email" class="text-wrapper-2"></label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <img class="mail" src="https://c.animaapp.com/CGdQuXOY/img/mail.svg"/>
                </div>
            </div>

            <div class="overlap-wrapper">
                <div class="overlap">
                    <div class="email-input-field">
                        <div class="overlap-group">
                            <label for="password" class="text-wrapper-3"></label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                   required>
                        </div>
                    </div>
                    <img class="key" src="https://c.animaapp.com/CGdQuXOY/img/key-1.svg"/>
                </div>
                <div class="user-type">
                    <input type="radio" id="handyman" name="user-type" value="handyman" required>
                    <label for="handyman">Handyman</label>
                </div>
                <div class="user-type">
                    <input type="radio" id="client" name="user-type" value="client">
                    <label for="client">Client</label>
                </div>
            </div>
            <!-- Your form elements go here -->

            <!-- Submit button -->

            <img class="logged-out" src="https://c.animaapp.com/CGdQuXOY/img/logged-out.png"/>
            <div class="group-wrapper">
                <div class="overlap-group-wrapper">
                    <div class="div-wrapper">
                        <div><a href="/signup" class="text-wrapper-4">sign up</a></div>
                    </div>
                </div>
            </div>
            <div class="group-2">
                <div class="overlap-group-wrapper">
                    <button class="overlap-group-2">
                        <div class="text-wrapper-5">Log In</div>
                    </button>
                </div>
            </div>
        </form>
        <div class="text-wrapper-6">Haltura</div>
    </div>
</div>
</body>
</html>
{% endblock %}
