{% extends 'base.html' %}

{% block content%}

<table>
<table class="table">

<tr>
<th scope="col">#id</th>
<th scope="col">name</th>
<th scope="col">email</th>
<th scope="col">password</th>
</tr>
</thead>

</tbody>
</table>
</table>

{% endblock %}
