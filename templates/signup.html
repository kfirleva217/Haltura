<div class="container">

        <form action="/signup" method="POST">

            <label for="user-type" class="form-label">User Typee</label>
            <select class="form-select" id="user-type" name="user-type" onchange="showFields()">

                <option value="handyman">Handyman</option>
            </select>
        </div>

        <div id="formFileds">

                 <div id="client-fields">

                <input type="email" class="form-control" id="client-email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="client-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="client-username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="client-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="client-password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="client-state" class="form-label">State</label>
                <input type="text" class="form-control" id="client-state" name="state" required>
            </div>
        </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
